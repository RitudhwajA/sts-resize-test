apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RitudhwajA/sts-resize-test.git
    targetRevision: testing-branch
    path: dev
  destination:  
    server: https://kubernetes.default.svc
    namespace: argotest
    
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    
    automated:
      selfHeal: false
      prune: true
